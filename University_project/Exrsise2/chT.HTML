<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <form method="get" action="http://www.zuj.edu.jo">
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
          <td colspan="4" bgcolor="orange" align="center">
            <mark>Home</mark> | <mark>contact us</mark> | <mark>center</mark>
          </td>
        </tr>
        
        <tr>
          <td colspan="4" bgcolor="black" height="2px"></td>
        </tr>
      
        <tr>
          <td colspan="4" align="center">
            <h1>Registration form</h1>
          </td>
        </tr>
      
        <tr>
          <td align="right">Name:</td>
          <td colspan="3"><input type="text" placeholder="name"></td>
        </tr>
      
        <tr>
          <td align="right">Password:</td>
          <td colspan="3"><input type="password" placeholder="password"></td>
        </tr>
      
        <tr>
          <td align="right" valign="top">About you:</td>
          <td colspan="3">
            <textarea rows="5" cols="30" placeholder="tell about yourself"></textarea>
          </td>
        </tr>
      </table>
</body>
</html>
