<body>
<input type="number" id="num">
<button onclick="calculat()"> result</button>
<p id="result"></p>
<script>
function calculat(){
let number=document.getElementById("num").value;
sum=0;
 for (let i=1; i<=number;i++){

sum= sum+i;
 }
document.getElementById("result").innerHTML="sum"+sum
}
    
</script>
