<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .parent {
  position: relative;
  width: 300px;
  height: 300px;
  background-color: #f0f0f0;
  border: 2px solid #ccc;
}

.child {
  position: absolute;
  top: 20px;
  left: 30px;
  width: 100px;
  height: 50px;
  background-color: #ff6666;
  color: white;
  text-align: center;
  line-height: 50px;
  border-radius: 8px;
}
</style>
</head>
<body>
    <div class="parent">
  <div class="child">أنا الطفل</div>
</div>


</body>
</html>
