<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Lecture(5)-HTML Tables Part(1) الجداول الجزء الأول</title>
</head>

<body>
    <h1> HTML Tables Part(1) الجداول الجزء الأول </h1>

    <table border="1" width="90%" align="center" bgcolor="silver" height="400">

        <!--Row 1-->
        <!--Table Row-->
        <tr>
            <!--Table Header(Cell)-->
            <th>Name </th>
            <th>Number</th>
             
        </tr>

        <!--Row 2-->
        <tr bgcolor="orange">
            <!--Table Data(Cell)-->
            <td  align="center" valign="top">
            
                <!--Table-->
                <table border="1">
                    <tr>
                        <td> 1</td>
                        <td> 2</td>
                    </tr>
                    <tr>
                        <td> 1</td>
                        <td> 2</td>
                    </tr>
                </table>
            
            </td>
            <td bgcolor="blue">Cell 4</td>
        </tr>

        <!--Row 3-->
        <tr>
            <!--Table Data(Cell)-->
            <td bgcolor="yellow" width="500">Cell 5 </td>
            <td>Cell 6</td>
        </tr>
    </table>

 

    <table border="1" cellspacing="15" cellpadding="50">
        <tr> 
            <td>cell 1</td>
            <td>cell 2</td>
        </tr>
        <tr> 
            <td bgcolor="yellow">cell 3</td>
            <td bgcolor=" blue">cell 4</td>
        </tr>
    </table>

</body>

</html>
