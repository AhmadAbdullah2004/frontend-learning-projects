<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture (4)HTML Lists: القوائم</title>

</head>
<body>
    <h1> Lecture (4) HTML Lists: القوائم </h1>

    <h2> Unordered HTML Lists (UL)</h2>
    <ul type="square"> <!-- نوع الترقيم ,مربع,دائره... -->
     
        <li>Coffee</li>
        <li>Tea</li><!-- ul for unorderd list-->
        <li>Milk</li>             
        </ul>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>      <!-- ol for orderd list-->
            <li>Milk</li>
            </ol>
            <ol type="1"><!--  when you enter the type 1 the list defulte will take 1234..-->
                <li>Coffee</li>  
                <li>Tea</li>
                <li>Milk</li>
                </ol>
                <dl> <!-- عنوان تحت تصنيف d1-->
                    <dt>Coffee</dt> <!-- العنوان ب dt-->
                    <dd>- black hot drink</dd> <!-- التصنيف ب dd-->
                    <dt>Milk</dt>
                    <dd>- white cold drink</dd>
                    </dl>
</body>
</html>
