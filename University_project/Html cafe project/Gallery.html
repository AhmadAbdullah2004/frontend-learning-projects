    <h2 style="text-align: center; color:wheat;font-size: 40px; font-family: 'Courier New', Courier, monospace" >☕Welcome To Finjank Gallery☕</h2>

  <div class="gallery">
    <img src="pic/cafe 1.jpg" onclick="openModal(0)">
    <img src="pic/cafe2.jpg" onclick="openModal(1)">
    <img src="pic/cafe3.jpg" onclick="openModal(2)">
    <img src="pic/cafe4.jpg" onclick="openModal(3)">
    <img src="pic/cafe5.jpg" onclick="openModal(4)">
    <img src="pic/cafe6.jpeg" onclick="openModal(5)">
    <img src="pic/cafe7.jpg" onclick="openModal(6)">
    <img src="pic/cafe8.jpg" onclick="openModal(7)">
    <img src="pic/cafe9.jpg" onclick="openModal(8)">
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img class="modal-content" id="modalImage">
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>

  <script>
    const images = [
      "pic/cafe 1.jpg",
      "pic/cafe2.jpg",
      "pic/cafe3.jpg",
      "pic/cafe4.jpg",
      "pic/cafe5.jpg",
      "pic/cafe6.jpeg",
      "pic/cafe7.jpg",
      "pic/cafe8.jpg",
      "pic/cafe9.jpg"
    ];

    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      document.getElementById("myModal").style.display = "block";
      document.getElementById("modalImage").src = images[currentIndex];
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById("modalImage").src = images[currentIndex];
    }
  </script>
